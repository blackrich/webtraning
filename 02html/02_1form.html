<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <style>
        label{
            font-size:0.6rem;
        }
        form{
            margin:100px auto;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


    <form action="">
        <div>
            <label for="">Name : </label>
            <div>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name">
            </div>
        </div>
        <div>
            <label for="">Title : </label>
            <div>
                <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="title">
            </div>
        </div>
        <div>
            <label for="">Content : </label>
            <div>
                <textarea cols="35" rows="10" class="form-control" id="exampleFormControlInput1"></textarea>
            </div>
        </div>
        <div>
            <label for="">Url : </label>
            <div>
                <input type="url" class="form-control" id="exampleFormControlInput1" placeholder="https://www.domain">
            </div>
        </div>
        <div>
            <label for="">Email : </label>
            <div>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
        </div>
        <div>
            <input type="submit" value="저장" class="btn btn-primary" />
        </div>

    </form>

</body>

</html>
