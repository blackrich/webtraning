<!DOCTYPE html>
<html>
  <head>
    <title>쿠키 확인 예제</title>
  </head>
  <body>
    <h1>쿠키 확인 예제</h1>
    <p id="cookie-display"></p>

    <script>
      // 쿠키 확인 함수
      function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
      }

      // 쿠키 확인
      var isLoggedIn = getCookie("isLoggedIn");
      if (isLoggedIn) {
        document.getElementById("cookie-display").textContent = "로그인 상태입니다.";
      } else {
        document.getElementById("cookie-display").textContent = "로그인하지 않았습니다.";
      }
    </script>
  </body>
</html>
